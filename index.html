<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; img-src * data:; script-src 'self'">
	<meta http-equiv="X-Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; img-src * data:; script-src 'self'">
	<title>Electron Shell</title>
	<link href="./css/the-new-css-reset.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
	<link href="./css/forms.css" rel="stylesheet">
</head>

<body>
	<main>
		<h1>Electron Shell</h1>
		<img src="img/sample.png" alt="Sample Image">
		<a href="https://www.electronjs.org/">Visit Electron Website</a>
		<label>
			<span>Home Folder</span>
			<div>
				<input id="home-folder">
				<button id="set-home-folder" class="button-form" type="button">Browse</button>
			</div>
		</label>
		<footer>
			<div>Node.js v<span id="node-version">20.9.0</span></div>
			<div>Chromium v<span id="chrome-version">122.0.6261.156</span></div>
			<div>Electron v<span id="electron-version">29.2.0</span></div>
		</footer>
	</main>
	<!-- You can also require other files to run in this process -->
	<script src="./renderer.js" type="module"></script>
</body>

</html>
